[mypy]
# Ignore missing imports for third-party packages
ignore_missing_imports = True

# Suppress errors about untyped definitions in modules
allow_untyped_globals = False

# Disallow usage of dynamic typing
disallow_untyped_defs = True

# Require return type annotations for functions
disallow_incomplete_defs = True

# Strict optional checking
strict_optional = True

# Exclude specific directories
exclude = venv|__pycache__|tests

# Warn about unused 'type: ignore' comments
warn_unused_ignores = True

# Highlight where type annotations are missing
show_error_codes = True
